<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Moonlight Express {% endblock %}</title>
    <link rel="icon" href="/static/img/train_icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/landing_page.css">
</head>

<body>
    <!-- 
        ==========================================================================
        ================================  NAV-BAR  ===============================
        ==========================================================================
    -->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="/" style="color:white">
                <!-- <img src="/static/img/train_icon.svg" alt="logo" width="30" height="30" style="color:white"> -->The Moonlight Express
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"> Menu <i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto text-uppercase">

                    <li class="nav-item active">
                        <a class="nav-link js-scroll-trigger" href="/getreservation" style="color:white">Reservations</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link js-scroll-trigger" href="/expresstrains" style="color:white"> Express Trains </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 
        ==========================================================================
        ================================ FORM-BOX ================================
        ==========================================================================
    -->
    <div class="background">
        <div class="transbox" style="height:50%">
            <div class="container-fluid">
                <div class="row">
                    {% block content %} {% endblock %}
                </div>
                <div>
                    {% block train_list %} {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <!-- 
        ==========================================================================
        ================================ HOMEPAGE ================================
        ==========================================================================
    -->

    <div class="wrapper">
        <div class="background"></div>
        <div class="rocks_1"></div>
        <div class="rocks_2"></div>
        <div class="rails"></div>
        <div class="train"></div>
        <div class="ground"></div>
        <div class="lights"></div>
        <div class="moon"></div>
    </div>


</body>

</html>
